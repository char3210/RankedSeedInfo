<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Seed Cycle Info</title>
    <meta name="description" content="jwaeoif"/>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <h1>Seed Cycle Info</h1>
    <label for="seed">seed: </label>
    <input type="text" id="seed" name="seed">
    <br>
    <br>
    <div class="container">
        <div id="barters" class="section">
            <h2>barters</h2>

            <label>gold: </label>
            <input id="goldslider" type="range" min="0" max="108" value="1" style="width: 60%;">
            <input id="goldinput" type="text" value="1" style="width:15%">
            <br>
            <label>filter items</label>
            <input id="filter" type="checkbox">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th style="width:25%">Amount</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
            </table>
            <br>
        </div>
        <div id="blazes" class="section">
            <h2>blazes</h2>
            <p>ignoring looting, if a seed has looting i might add it but at the same time if you have looting then drop rates probably are not a problem</p>

            <label>killed: </label>
            <input id="blazeslider" type="range" min="0" max="20" value="1" style="width:60%">
            <input id="blazeinput" type="text" value="1" style="width:15%">
            <br>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th style="width:25%">Amount</th>
                    </tr>
                </thead>
                <tbody id="rods"></tbody>
            </table>
            <br>
        </div>
        <div id="other" class="section">
            <h2>other</h2>

            <p>assuming no fortune, gravel to mine for flint:</p>
            <p id="flint"></p>
            <div id="flintlist" class="list">
                <img class="icon" src="img/iron_shovel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/gravel.png">
                <img class="icon" src="img/flint.png">
            </div>
        </div>
    </div>
    <script src="src/random.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
