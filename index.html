<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Seed Cycle Info</title>
    <meta name="description" content="jwaeoif"/>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Seed Cycle Info</h1>
    <label for="seed">seed: </label>
    <input type="text" id="seed" name="seed">
    <br>
    <br>
    <div id="barters" class="section">
        <h2>barters: </h2>

        <label>gold: </label>
        <input id="goldslider" type="range" min="1" max="200" value="1">
        <input id="goldinput" type="text" value="1">
        <br>
        <label>filter items</label>
        <input id="filter" type="checkbox">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
        </table>
        <br>
    </div>
    <br>
    <div id="other" class="section">
        <h2>other</h2>
    </div>
    <script src="random.js"></script>
    <script src="script.js"></script>
</body>
</html>
