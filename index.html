<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Ranked MCSR Seed Info</title>
    <meta name="description" content="hi"/>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <h1>Ranked MCSR Seed Info</h1>
    <p>made by Char</p>
    <label for="seed">seed: </label>
    <input type="text" id="seed" name="seed">
    <br>
    <br>
    <div class="container">
        <div id="barters" class="section">
            <h2>barters</h2>

            <label>gold: </label>
            <input id="goldslider" type="range" min="0" max="108" value="1" style="width: 60%;">
            <input id="goldinput" type="text" value="1" style="width:15%">
            <br>
            <label>filter items</label>
            <input id="filter" type="checkbox">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th style="width:25%">Amount</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
            </table>
            <br>
        </div>
        <div id="blazes" class="section">
            <h2>blazes</h2>
            <p>no looting</p>
            <label>killed: </label>
            <input id="blazeslider" type="range" min="0" max="20" value="1" style="width:60%">
            <input id="blazeinput" type="text" value="1" style="width:15%">
            <br>
            <div style="text-align: left;">
                <input id="5rodsbutton" type="button" title="5 rods" value="5 rods" style="width:20%; margin-left: 4%; margin-bottom: 5px;"> <label id="5rodskilled"></label>
                <br>
                <input id="6rodsbutton" type="button" title="6 rods" value="6 rods" style="width:20%; margin-left: 4%; margin-bottom: 5px;"> <label id="6rodskilled"></label>
                <br>
                <input id="7rodsbutton" type="button" title="7 rods" value="7 rods" style="width:20%; margin-left: 4%; margin-bottom: 5px;"> <label id="7rodskilled"></label>
            </div>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th style="width:25%">Amount</th>
                    </tr>
                </thead>
                <tbody id="rods"></tbody>
            </table>
            <div id="blazelist" class="list"></div>
        </div>
        <div id="other" class="section">
            <h2>flint</h2>
            <p id="flint"></p>
            <div id="flintlist" class="list"></div>
        </div>
    </div>
    <script src="src/random.js"></script>
    <script src="src/ranked/rngstate.js"></script>
    <script src="src/ranked/barterstate.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
